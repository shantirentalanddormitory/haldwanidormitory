<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanti Rental - Room Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .gallery-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #2c3e50;
            border-left: 6px solid #3498db;
            padding-left: 10px;
            text-align: left;
        }

        .gallery-section {
            margin-bottom: 50px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            padding: 25px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .lightbox {
            position: fixed;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 35px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .gallery-container {
                padding: 10px;
            }

            .gallery-title {
                font-size: 20px;
                text-align: center;
                padding-left: 0;
                border-left: none;
                border-bottom: 2px solid #3498db;
                padding-bottom: 10px;
            }

            .gallery-item img {
                height: 180px;
            }
        }
    </style>
</head>

<!-- Lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">

</div>

<script>
    function openLightbox(imgElement) {
        document.getElementById("lightbox-img").src = imgElement.querySelector("img").src;
        document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
    }
</script>
